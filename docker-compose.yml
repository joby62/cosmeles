services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./backend/storage:/app/storage
    expose:
      - "8000"
    ports:
      - "127.0.0.1:8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BACKEND_HOST: backend
        BACKEND_PORT: "8000"
    restart: unless-stopped
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=8000
      - INTERNAL_API_BASE=http://backend:8000
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "5000:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
