services:
  backend-dev:
    image: python:3.10-slim
    working_dir: /app
    command: sh -lc "pip install --no-cache-dir -r requirements.txt && pip install --no-cache-dir --upgrade 'openai>=1.0' && uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    environment:
      APP_ENV: dev
      STORAGE_DIR: /app/storage
      DATABASE_URL: sqlite:////app/storage/app.db
      DOUBAO_MODE: real
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -lc "npm ci && npm run dev -- -H 0.0.0.0 -p 3000"
    environment:
      NODE_ENV: development
      BACKEND_HOST: backend-dev
      BACKEND_PORT: "8000"
      INTERNAL_API_BASE: http://backend-dev:8000
      # 让 Next 在容器里热更新更稳定（尤其是云服务器/远程FS）
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NEXT_PUBLIC_API_BASE: "http://127.0.0.1:8000"
    volumes:
      - ./frontend:/app
    ports:
      - "5001:3000"
    depends_on:
      - backend-dev
