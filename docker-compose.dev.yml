services:
  backend-dev:
    image: python:3.10-slim
    working_dir: /app
    command: sh -lc "pip install --no-cache-dir -r requirements.txt && uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    environment:
      APP_ENV: dev
      STORAGE_DIR: /app/storage
      DATABASE_URL: sqlite:////app/storage/app.db
      DOUBAO_MODE: real
      DOUBAO_PRO_MODEL: doubao-seed-2-0-pro-260215
      DOUBAO_TIMEOUT_SECONDS: "180"
      DOUBAO_MAX_RETRIES: "2"
      DOUBAO_RETRY_BACKOFF_SECONDS: "1.5"
      AI_MODEL_PRICING_PER_MTOKEN_JSON: '{"doubao-seed-2-0-pro-260215":{"input":3.2,"output":16,"cache_hit":0.64},"doubao-seed-2-0-lite-260215":{"input":0.6,"output":3.6,"cache_hit":0.12},"doubao-seed-2-0-mini-260215":{"input":0.2,"output":2.0,"cache_hit":0.04}}'
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -lc "npm ci && npm run dev -- -H 0.0.0.0 -p 3000"
    environment:
      NODE_ENV: development
      BACKEND_HOST: backend-dev
      BACKEND_PORT: "8000"
      INTERNAL_API_BASE: http://backend-dev:8000
      # 让 Next 在容器里热更新更稳定（尤其是云服务器/远程FS）
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./frontend:/app
    ports:
      - "5001:3000"
    depends_on:
      - backend-dev
